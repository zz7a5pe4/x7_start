default install
label install
	menu label ^Install
	menu default
	kernel ubuntu-installer/amd64/linux
	append vga=788 initrd=ubuntu-installer/amd64/initrd.gz debian-installer/locale=en_US console-setup/ask_detect=false keyboard-configuration/layoutcode=us netcfg/get_hostname=  auto url=http://192.168.1.2:8888/preseed.cfg -- quiet 
label cli
	menu label ^Command-line install
	kernel ubuntu-installer/amd64/linux
	append tasks=standard pkgsel/language-pack-patterns= pkgsel/install-language-support=false vga=788 initrd=ubuntu-installer/amd64/initrd.gz -- quiet 
